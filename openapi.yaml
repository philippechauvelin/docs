components:
  schemas:
    User:
      x-swagger-router-model: io.swagger.api.model.User
      readOnly: true
      properties:
        id:
          type: integer
          example: 0
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        gender:
          type: integer
          example: 1
        email:
          type: string
          example: john@example.com
        secondaryEmail:
          type: string
          example: john.doe@example.com
        phone:
          type: string
          example: 0033612343210
        secondaryPhone:
          type: string
          example: 0033612343211
        address:
          type: string
          example: 16 Rue de Triomphe
        city:
          type: string
          example: Paris
        zipcode:
          type: string
          example: 75015
        country:
          type: string
          example: France
        locale:
          type: string
          example: fr
        birthday:
          $ref: '#/components/schemas/Date'
        photo:
          type: string
          example: https://domain.com/avatar.jpg
        entity:
          type: string
          example: ACME Talent Management
        businessUnit:
          type: string
          example: Operations
        nationality:
          type: string
          example: French
        seniority:
          type: number
          example: 6.5
        status:
          type: boolean
          nullable: true
          example: 1
        employeeId:
          type: string
          example: ABC12345
        managerId:
          type: integer
          example: 0
        managerProfileId:
          type: integer
          example: 0
        employeeProfileId:
          type: integer
          example: 0
        job:
          $ref: '#/components/schemas/Job'
        additionalFields:
          type: array
          items:
            $ref: '#/components/schemas/AdditionalField'
      type: object

    UserNew:
      x-swagger-router-model: io.swagger.api.model.UserNew
      required:
        - "firstName"
        - "lastName"
        - "email"
      properties:
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        gender:
          type: integer
          nullable: true
          example: 1
          description: For accepted values please access `/v1/genders`
        email:
          type: string
          example: john@example.com
        secondaryEmail:
          type: string
          nullable: true
          example: john.doe@example.com
        phone:
          type: string
          nullable: true
          example: 0033612343210
        secondaryPhone:
          type: string
          nullable: true
          example: 0033612343211
        address:
          type: string
          nullable: true
          example: 16 Rue de Triomphe
        city:
          type: string
          nullable: true
          example: Paris
        zipcode:
          type: string
          nullable: true
          example: 75015
        country:
          type: string
          nullable: true
          example: France
