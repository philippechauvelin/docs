      summary: Retrieves a collection of user resources
      description: Retrieves a collection of user resources with pagination support.
      operationId: getUsersData
      parameters:
        - name: limit
          in: query
          description: The numbers of results to be displayed on a single page. Default is 10. Maximum value cannot be higher than 50.
          schema:
            type: integer
        - name: page
          in: query
          description: The page number to be displayed when multiple pages are available
          schema:
            type: integer
        - name: id
          in: query
          description: "Allows User resource filter by `id` and it can be an **integer** or a **string** having the following format `x-EMPLOYEE_ID`, where *EMPLOYEE_ID* is a alpha numerical string and is related to `employeeId` field value."
        - name: Accept-Language
          in: header
          description: Language identifier, using the ISO 639-1 specification. If none provided it will use the account default language. For additional info please access `/v1/locales`
          schema:
            type: string
      responses:
        200:
          description: Success
          headers:
            Pagination-Page:
              description: Current page number
              schema:
                type: integer
            Pagination-Pages:
              description: Last page number
              schema:
                type: integer
            Pagination-Limit:
              description: Number of results displayed
              schema:
                type: integer
            Pagination-Count:
              description: Total number of results
              schema:
                type: integer
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
      security:
        - ApiToken: []
      
    post:
